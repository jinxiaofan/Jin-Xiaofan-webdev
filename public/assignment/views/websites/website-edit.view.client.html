    <div class="container-fluid">
        <div class="block">
            <div class="col-sm-3 col-md-3 navbar-collapsed">
                <a class="navbar-brand pull-left white" href="#/user/{{model.userId}}/website/">>
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <div class="navbar-header">
                    <span class="navbar-brand white">Websites</span>
                </div>
            </div>

                <a class="navbar-brand pull-left white" href="#">Edit Websites</a>

<div class="container-fluid">
    <div class="block">
        <div class="col-sm-3 col-md-3 hidden-xs">
            <div id="list">
                <ul class="list-unstyled">
                    <li>
                        <a href="#/user/{{model.userId}}/website/{{website._id}}/page " class="blue">
                            {{website.name}}
                        </a>
                        <a href="#/user/{{model.userId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog glyphiconPositionRight"></span>
                        </a>
                        <a href="#">
                            <span class="glyphicon glyphicon-play glyphiconPositionRight-leave10"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-9 col-md-9">
            <label for="name">Name</label>
            <input ng-model="model.website.name" type="text" class="form-control" id="name" placeholder="Blogger"/>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea ng-model="model.website.description" class="form-control" rows="5" id="description"
                          placeholder="Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google at a subdomain of blogspot.com. Blogs can also be hosted in the registered custom domain of the blogger (like www.example.com).[4] A user can have up to 100 blogs per account."></textarea>
            </div>
            <a ng-click="model.deleteWebsite(model.website._id)"
               class="btn btn-danger  btn-block">Delete
            </a>
        </div>
    </div>
</div>


<nav class="navbar navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand pull-right white" href="#/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
