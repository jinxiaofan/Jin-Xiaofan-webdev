<nav class="navbar navbar-fixed-top navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand pull-left white"
           href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a class="navbar-brand white pull-left white" href="#">Edit Widget</a>
        <a class="navbar-brand pull-right white"
           ng-click="model.updateWidget()">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<div class="container">
    <br>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model = "model.widget.name"
                   type="text" class="form-control" id="name" placeholder="">
        </div>
        <div class="form-group">
            <label for="title">Text</label>
            <input ng-model = "model.widget.text"
                   type="text" class="form-control" id="title" placeholder="US Senate Reaches Compromise on Emergence">
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input ng-model = "model.widget.size"
                   type="text" class="form-control" id="size" placeholder="3">
        </div>
        <a class="btn btn-danger  btn-block"
           ng-click = "model.deleteWidget()">Delete</a>
    </form>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand pull-right white" href="#/user/{{model.uid}}">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
