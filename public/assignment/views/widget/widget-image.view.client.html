<div class="container">
    <br>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model = "model.widget.name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="text"
                   placeholder="">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model = "model.widget.url"
                   type="url"
                   class="form-control"
                   id="url"
                   placeholder="https://i.kinja-img.com/gawker-media/image">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model = "model.widget.width"
                   type="text"
                   class="form-control"
                   id="width"
                   placeholder="100%">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file"
                   class="form-control"
                   id="upload">
        </div>
        <a class="btn btn-primary  btn-block"
           href="login.html">Upload Image</a>
        <a ng-click = "model.deleteTheWidget()"
           class="btn btn-danger  btn-block">Delete</a>
    </form>
</div>
