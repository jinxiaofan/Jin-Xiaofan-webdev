<div class="container">
    <br>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="title">Text</label>
            <input type="email" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="email" class="form-control" id="url" placeholder="https://i.kinja-img.com/gawker-media/image">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="email" class="form-control" id="width" placeholder="100%">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file" class="form-control" id="upload">
        </div>
        <a class="btn btn-primary  btn-block" href="../user/login.view.client.html">Upload Image</a>
        <a class="btn btn-danger  btn-block" ng-click = "model.deleteWidget(model.widget._id)">Delete</a>
    </form>
</div>
