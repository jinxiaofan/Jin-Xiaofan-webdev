<div class="container">
    <div ng-show = "model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <h1>Register</h1>
    <input type="text"
           ng-model= "username"
           class="form-control"
           placeholder="username"/>
    <input type="password"
           ng-model= "password"
           class="form-control"
           placeholder="password"/>
    <input type="password"
           ng-model= "varyPassword"
           class="form-control"
           placeholder="very password"/>
    <a ng-click = "model.register(username, password, varyPassword)"
       class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
