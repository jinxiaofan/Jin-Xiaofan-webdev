<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-3 navbar-collapsed">
                <a class="navbar-brand pull-left white"
                   href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand white hidden-xs">Pages</a>
            </div>
            <div class="col-sm-9 col-md-9 navbar-collapsed">
                <a class="navbar-brand white pull-left white">Edit Page</a>
                <a class="navbar-brand pull-right white"
                   ng-click="model.updatePage()">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-3 hidden-xs">
            <ul class="list-unstyled left-colon">
                <li ng-repeat="page in model.pages">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget"
                       class="gray">
                        {{page.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                    <a href="#">
                        <span class="glyphicon glyphicon-play glyphiconRight-shift10"></span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-sm-9 col-md-9">
            {{model.page}}
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model = "model.page.name"
                       type="text"
                       class="form-control"
                       id="name"
                       placeholder="Blog Post">
            </div>
            <div class="form-group">
                <label for="title">Description</label>
                <input ng-model = "model.page.description"
                       type="text"
                       class="form-control"
                       id="title"
                       placeholder="Page Title">
            </div>
            <a class="btn btn-danger  btn-block" ng-click = "model.deletePage()">Delete</a>
        </div>
    </div>
</div>


<nav class="navbar navbar-fixed-bottom navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand pull-right" href="#/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user blue"></span>
        </a>

    </div>
</nav>
